<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemoos inserir os elementos da lista a seguir.
        passeo o mouse soobre os termos para descobrir
        qual tag deverá isar em cada caso</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Págrafos</abbr> </li>

        <li><abbr title="Use a Tag <h1> e vai ate o <h6>">
                Titulos</abbr></li>

        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>

        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>

        <li><abbr title="Use a Tag <a>">Codigo-fonte</abbr></li>
        
        <li><abbr title="Use a Tag <ol>">Lista numeradas</abbr></li>

        <li><abbr title="Use a Tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
